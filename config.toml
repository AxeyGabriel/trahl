[[jobs]]
name = "Transcode Movies"
enabled = true
source_path = "test-resources/test-library"
destination_path = "/tmp/trahl-test"
lua_script = "test-resources/test_transcode.lua"
[jobs.variables]
EXCLUDECODEC = "h265"

[master]
web_bind_addr = "0.0.0.0:8089"
orch_bind_addr = "127.0.0.1:8245"
db_path = "sqlite.db"

[worker]
master_addr = "127.0.0.1:8245"
identifier = "test-worker"
cache_dir = "/tmp/trahl-cache"
parallel_jobs = 10
fs_remaps = [
    { master = "/", worker = "/" }
]

[log]
level = "debug"
file = "/dev/stdout"
