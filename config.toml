[[jobs]]
name = "Transcode Movies"
enabled = true
source_path = "/media/source/movies"
destination_path = "/media/destination/movies"
lua_script = "/configs/scripts/movie.lua"
[jobs.variables]
EXCLUDECODEC = "h265"

[master]
web_bind_addr = "0.0.0.0:8089"
orch_bind_addr = "127.0.0.1:8245"
db_path = "sqlite.db"

[worker]
master_addr = "127.0.0.1:8245"
identifier = "test-worker"
cache_dir = "/tmp/trahl-cache"
fs_remaps = [
    { master = "/", worker = "/" }
]

[log]
level = "debug"
file = "/dev/stdout"
