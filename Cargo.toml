[package]
name = "trahl"
version = "0.1.0"
edition = "2024"

[dependencies]
assert_cmd = "2.0.17"
indoc = "2.0.6"
lexopt = "0.3.1"
serde = { version = "1.0.219", features = ["derive"] }
toml = "0.9.5"
tracing = { version = "0.1.41", features = ["async-await", "log"] }
tracing-appender = "0.2.3"
tracing-subscriber = { version = "0.3.20", features = ["chrono", "env-filter"] }

[dev-dependencies]
tempfile = "3.21.0"
